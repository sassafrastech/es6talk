<html>
<head>
  <title>ES6 Talk</title>
  <meta name="author" content="Tom Smyth, Sassafras Tech Collective">
</head>
<body>
  <!-- 1995 - JavaScript 1.0 - Controlling applets! -->
  <!-- 1996+ - Took on life of its own - image swapping! -->
  <!-- 1996 - JScript - Thanks Microsoft! -->
  <!-- 1997 - ECMA standardizes core language features - EMCAScript v1 == JavaScript 1.3? -->

  <!-- 1999 - ECMAScript v3 == JavaScript 1.5?, lots of new features! -->
  <script language="javascript">
    // Regular expressions
    if ('abc').match(/b/) { alert('match!'); }

    // Try/catch
    try {
      var y = 1 / x;
    } catch (err) {
      alert('oops!');
    }

    // Switch
    switch (x) {
      case 1:
        alert('foo');
        break;
      case 2:
        alert('bar');
        break;
      default:
        alert('baz');
    }

    // ... and lots more.
  </script>
</body>
</html>
