<html>
<head>
  <title>ES6 Talk</title>
  <meta name="author" content="Tom Smyth, Sassafras Tech Collective">

<body>
  <!-- 1995 - Javascript 1.0 - Controlling applets! -->
  <!-- 1996 onward - Took on life of its own - image swapping! -->

  <!-- 1996 - JScript - Thanks Microsoft! -->
  <script language="JScript">
    var ExcelSheet = new ActiveXObject("Excel.Sheet");
    ExcelSheet.Application.Visible = true;

    for(i=1;i<11;i++) {
      ExcelSheet.ActiveSheet.Cells(i,1).Value = i;
      ExcelSheet.ActiveSheet.Cells(i,2).Value = 9;

      var aString = new String("=A");
      aString += i;
      aString += "*B";
      aString += i;
      ExcelSheet.ActiveSheet.Cells(i,3).Value = aString;
    }

    // Credit: http://www.java2s.com/Tutorial/JavaScript/0600__MS-JScript/ActiveXObject.htm
  </script>
</body>
</html>
