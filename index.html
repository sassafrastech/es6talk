<body>
  <!-- Object Literal Shortcuts -->
  <script type="text/javascript">
    var foo = 'bar';
    var obj = {
      foo,
      shorty() {
        return 123;
      },
      [`prop${(new Date()).getSeconds()}`]: 'partytime'
    }
  </script>
</body>
